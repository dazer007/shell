version: '2'
services:
  iot-platform-base:
    image: hub.c.163.com/dazer1992/iot-platform-base:0.01
    environment:
      spring.profiles.active: test
    stdin_open: true
    volumes:
    - /usr/local/logs/iot-platform-base:/logs/iot/
    tty: true
